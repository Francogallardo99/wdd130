<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initial-scale=1">
        <title>WDD 130 - HTML Form - User Poll</title>
        <link rel="stylesheet" href="styles/poll-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>WDD 130 - Franco Gallardo - HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend> Name and surname</legend>
                    <label for="fullname"> What is your Full name?</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <label for="browser">What is your favorite browser</label>
                    <select id="browser" name="browser">
                        <option selected value="Google Chrome">Google Chrome</option>
                        <option value="safari">Safari</option>
                        <option value="explorer">Windows explorer</option>
                    </select>
                    <br>
                    <input type="checkbox" id="pet" name="pet" value="pet">
                    <label for="pet"> Do you have a household pet?</label>
                    <br>
                    <label for="lived">List the places you have lived</label>
                    <textarea id="lived" name="lived" rows="4"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <h1>Â©2024 - HTML Form - User Poll Activity - Franco Gallardo</h1>
        </footer>
    </body>
</html>
